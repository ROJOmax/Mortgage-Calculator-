    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <title>Mortgage Repay</title>
  </head>
  <body>
    <main class="container">
      <form class="mortgage-calculator" id="mortgageForm">
        <div class="first_row_flex">
          <h3>Mortgage Calculator</h3>
          <p id="clearAll">Clear All</p>
        </div>
        <div class="mortgage_amount error-state">
          <label for="pound-amount">Mortgage Amount</label>
          <div class="prefix-euro">
            <span>€</span>
            <input
              type="text"
              class="mortgage_amount_input"
              id="mortgage_amount_id"
              required=""
              autocomplete="off"
              placeholder=""
              data-type="currency"
              name="amount"
            />
          </div>
          <span class="error">This field is required</span>
        </div>

        <div class="mortgage_term_rate">
          <div class="mortgage_term error-state">
            <label for="years">Mortgage Term</label>
            <div class="prefix">
              <input
                type="text"
                id="mortgage_term_id"
                required=""
                autocomplete="off"
                placeholder=""
                name="term"
              />
              <span>years</span>
            </div>
            <span class="error">This field is required</span>
          </div>
          <div class="interest_rate error-state">
            <label for="rate">Interest Rate</label>
            <div class="prefix">
              <input
                type="text"
                id="interest_rate_id"
                required=""
                autocomplete="off"
                placeholder=""
                name="rate"
              />
              <span class="rate">%</span>
            </div>
            <span class="error">This field is required</span>
          </div>
        </div>

        <div class="mortgage_type_form">
          <label for="type">Mortgage Type</label> <br />
          <div class="radio_group">
            <input
              type="radio"
              id="repayment"
              class="_repayment"
              name="mortgage_type"
              value="repayment"
            />
            <label for="repayment">Repayment</label> <br />
          </div>
          <div class="radio_group">
            <input
              type="radio"
              name="mortgage_type"
              id="interest_only"
              class="interest"
              value="interest_only"
            />
            <label for="interest_only">Interest Only</label>
          </div>
        </div>

        <button type="submit" id="btn" class="calculate_btn">
          <img
            src="icon-calculator.svg"
            alt=""
            style="height: 20px; width: 20px"
          />
          Calculate Repayments
        </button>
      </form>
